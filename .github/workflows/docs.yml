name: Build and Publish Sphinx docs

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-docs-${{ hashFiles('docs/**', 'requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-docs-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Sphinx sphinx-rtd-theme sphinxcontrib-mermaid

      - name: Build docs
        run: |
          cd docs
          make html

      # Deployment to GitHub Pages removed as part of CI simplification
      # If you want to re-enable publishing documentation to GitHub Pages,
      # re-add the peaceiris/actions-gh-pages step and ensure GITHUB_TOKEN is set.
